<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduXplain - Gemini AI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}" />
</head>
<body>
  <div class="container">
    <div class="user-bar">
      <div class="user-info">
        <div class="user-details">
          <div class="user-avatar">{{ user.username[0].upper() if user else 'U' }}</div>
          <div>
            <strong style="font-size: 16px;">{{ user.username if user else 'User' }}</strong>
            <div style="font-size: 12px; color: #666; margin-top: 2px;">{{ user.email if user else '' }}</div>
          </div>
        </div>
        <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
      </div>
    </div>
    
    <div class="header-section">
      <h1>EduXplain - Gemini Insights</h1>
      <button class="btn-sample" onclick="loadSample()">Load Sample</button>
    </div>

    <div class="card">
      <div class="card-header">Student Data Input</div>
      <div class="card-body">
        <form id="student-form">
          <div class="form-row">
            <div class="form-group">
              <label>Attendance %</label>
              <input type="number" step="0.1" name="attendance_pct" required />
            </div>
            <div class="form-group">
              <label>Avg Quiz Score</label>
              <input type="number" step="0.1" name="avg_quiz_score" required />
            </div>
            <div class="form-group">
              <label>Avg Assignment Score</label>
              <input type="number" step="0.1" name="avg_assignment_score" required />
            </div>
            <div class="form-group">
              <label>Class Participation Score</label>
              <input type="number" step="0.1" name="class_participation_score" required />
            </div>
            <div class="form-group">
              <label>Prior Topic Score</label>
              <input type="number" step="0.1" name="prior_topic_score" required />
            </div>
            <div class="form-group">
              <label>Hours Studied per Week</label>
              <input type="number" step="0.1" name="hours_studied_per_week" required />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button type="submit" form="student-form" class="btn-primary">Predict</button>
      </div>
    </div>

    <div id="results" class="results-grid">
      <div class="result-card">
        <div class="card-header">Risk Overview</div>
        <div class="card-body">
          <h2 id="prediction" style="font-size: 24px; margin-bottom: 15px; color: #333;"></h2>
          <div class="progress">
            <div id="prob-bar" class="progress-bar" role="progressbar"></div>
          </div>
          <p style="margin-top: 10px; color: #666;">Probability: <span id="probability"></span></p>
        </div>
      </div>
      
      <div class="result-card">
        <div class="card-header">Top Reasons</div>
        <div class="card-body">
          <ol id="reasons"></ol>
        </div>
      </div>
      
      <div class="result-card">
        <div class="card-header">Counterfactual</div>
        <div class="card-body">
          <p id="counterfactual" style="margin-bottom: 10px; color: #555;"></p>
          <p style="color: #666; font-size: 14px;" id="new-prob"></p>
        </div>
      </div>
      
      <div class="result-card" style="grid-column: 1 / -1;">
        <div class="card-header">Recommendation</div>
        <div class="card-body">
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
            <div>
              <h4 style="color: #667eea; margin-bottom: 10px; font-size: 16px;">English</h4>
              <p id="recommendation" style="color: #555; line-height: 1.6;"></p>
            </div>
            <div>
              <h4 style="color: #667eea; margin-bottom: 10px; font-size: 16px;">Tamil</h4>
              <p id="recommendation_ta" style="color: #555; line-height: 1.6;"></p>
            </div>
            <div>
              <h4 style="color: #667eea; margin-bottom: 10px; font-size: 16px;">Hindi</h4>
              <p id="recommendation_hi" style="color: #555; line-height: 1.6;"></p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="result-card" id="alert-card" style="display: none; grid-column: 1 / -1;">
        <div class="alert"></div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('student-form');
    const results = document.getElementById('results');
    const probBar = document.getElementById('prob-bar');
    const submitBtn = document.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      const payload = {};
      formData.forEach((value, key) => (payload[key] = Number(value)));

      toggleLoading(true);
      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const json = await response.json();
        if (!response.ok) throw json;
        populateResults(json);
      } catch (err) {
        alert('Prediction failed: ' + (err.error || err.details || JSON.stringify(err)));
      } finally {
        toggleLoading(false);
      }
    });

    function populateResults({ result, alert }) {
      if (!result) return;
      results.style.display = 'grid';
      results.classList.add('show');
      
      document.getElementById('prediction').textContent = result.prediction;
      document.getElementById('probability').textContent = result.probability.toFixed(2);
      probBar.style.width = `${result.probability * 100}%`;
      probBar.textContent = `${Math.round(result.probability * 100)}%`;
      probBar.className = `progress-bar ${result.probability > 0.7 ? 'bg-danger' : 'bg-success'}`;

      renderList('reasons', result.reasons);

      if (result.counterfactual_example) {
        document.getElementById('counterfactual').textContent = result.counterfactual_example.change;
        document.getElementById('new-prob').textContent = `New probability: ${Number(result.counterfactual_example.new_probability).toFixed(2)}`;
      }

      document.getElementById('recommendation').textContent = result.recommendation || '-';
      document.getElementById('recommendation_ta').textContent = result.recommendation_ta || '-';
      document.getElementById('recommendation_hi').textContent = result.recommendation_hi || '-';

      const alertWrap = document.getElementById('alert-card');
      if (alert) {
        alertWrap.style.display = 'block';
        alertWrap.querySelector('.alert').textContent = alert.message;
      } else {
        alertWrap.style.display = 'none';
      }
    }

    function renderList(id, items = []) {
      const el = document.getElementById(id);
      el.innerHTML = '';
      items.forEach((text) => {
        const li = document.createElement('li');
        li.textContent = text;
        el.appendChild(li);
      });
    }

    function toggleLoading(isLoading) {
      if (submitBtn) {
        submitBtn.disabled = isLoading;
        submitBtn.textContent = isLoading ? 'Predicting...' : 'Predict';
      }
    }

    function loadSample() {
      const sample = {
        attendance_pct: 62,
        avg_quiz_score: 55,
        avg_assignment_score: 58,
        class_participation_score: 4,
        prior_topic_score: 48,
        hours_studied_per_week: 3,
      };
      Object.entries(sample).forEach(([key, value]) => {
        const input = form.querySelector(`[name="${key}"]`);
        if (input) {
          input.value = value;
        }
      });
    }

    loadSample();
  </script>
</body>
</html>
