<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EduXplain - Gemini AI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex align-items-center mb-4">
      <h1 class="h3 flex-grow-1">EduXplain - Gemini Insights</h1>
      <button class="btn btn-outline-secondary" onclick="loadSample()">Load Sample</button>
    </div>

    <form id="student-form" class="card shadow-sm">
      <div class="card-header bg-primary text-white">Student Data Input</div>
      <div class="card-body row g-3">
        <div class="col-md-4">
          <label class="form-label">Attendance %</label>
          <input type="number" step="0.1" name="attendance_pct" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Avg Quiz Score</label>
          <input type="number" step="0.1" name="avg_quiz_score" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Avg Assignment Score</label>
          <input type="number" step="0.1" name="avg_assignment_score" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Class Participation Score</label>
          <input type="number" step="0.1" name="class_participation_score" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Prior Topic Score</label>
          <input type="number" step="0.1" name="prior_topic_score" class="form-control" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Hours Studied per Week</label>
          <input type="number" step="0.1" name="hours_studied_per_week" class="form-control" required />
        </div>
      </div>
      <div class="card-footer text-end">
        <button type="submit" class="btn btn-primary">Predict</button>
      </div>
    </form>

    <div id="results" class="row mt-4 gy-4" style="display: none;">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header">Risk Overview</div>
          <div class="card-body">
            <h2 id="prediction" class="h4"></h2>
            <div class="progress mb-2" style="height: 24px;">
              <div id="prob-bar" class="progress-bar" role="progressbar"></div>
            </div>
            <p class="text-muted mb-0">Probability: <span id="probability"></span></p>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-header">Top Reasons</div>
          <div class="card-body">
            <ol id="reasons" class="mb-0"></ol>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card shadow-sm h-100">
          <div class="card-header">Counterfactual</div>
          <div class="card-body">
            <p id="counterfactual" class="mb-2"></p>
            <p class="text-muted" id="new-prob"></p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-header">Recommendation</div>
          <div class="card-body">
            <p id="recommendation"></p>
            <p class="mb-1"><strong>Tamil:</strong> <span id="recommendation_ta"></span></p>
            <p class="mb-0"><strong>Hindi:</strong> <span id="recommendation_hi"></span></p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-header">Feature Weights</div>
          <div class="card-body">
            <ul id="feature-weights" class="mb-0"></ul>
          </div>
        </div>
      </div>
      <div class="col-12" id="alert-card" style="display: none;">
        <div class="alert alert-danger shadow-sm mb-0"></div>
      </div>
    </div>

  </div>

  <script>
    const form = document.getElementById('student-form');
    const results = document.getElementById('results');
    const probBar = document.getElementById('prob-bar');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      const payload = {};
      formData.forEach((value, key) => (payload[key] = Number(value)));

      toggleLoading(true);
      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const json = await response.json();
        if (!response.ok) throw json;
        populateResults(json);
      } catch (err) {
        alert('Prediction failed: ' + (err.error || err.details || JSON.stringify(err)));
      } finally {
        toggleLoading(false);
      }
    });

    function populateResults({ result, alert }) {
      if (!result) return;
      results.style.display = 'flex';
      document.getElementById('prediction').textContent = result.prediction;
      document.getElementById('probability').textContent = result.probability.toFixed(2);
      probBar.style.width = `${result.probability * 100}%`;
      probBar.textContent = `${Math.round(result.probability * 100)}%`;
      probBar.className = `progress-bar ${result.probability > 0.7 ? 'bg-danger' : 'bg-success'}`;

      renderList('reasons', result.reasons);
      renderFeatureWeights(result.feature_weights);

      if (result.counterfactual_example) {
        document.getElementById('counterfactual').textContent = result.counterfactual_example.change;
        document.getElementById('new-prob').textContent = `New probability: ${Number(result.counterfactual_example.new_probability).toFixed(2)}`;
      }

      document.getElementById('recommendation').textContent = result.recommendation || '-';
      document.getElementById('recommendation_ta').textContent = result.recommendation_ta || '-';
      document.getElementById('recommendation_hi').textContent = result.recommendation_hi || '-';

      const alertWrap = document.getElementById('alert-card');
      if (alert) {
        alertWrap.style.display = 'block';
        alertWrap.querySelector('.alert').textContent = alert.message;
      } else {
        alertWrap.style.display = 'none';
      }
    }

    function renderList(id, items = []) {
      const el = document.getElementById(id);
      el.innerHTML = '';
      items.forEach((text) => {
        const li = document.createElement('li');
        li.textContent = text;
        el.appendChild(li);
      });
    }

    function renderFeatureWeights(items = []) {
      const el = document.getElementById('feature-weights');
      el.innerHTML = '';
      (items || []).forEach((item) => {
        const li = document.createElement('li');
        li.textContent = `${item.feature}: ${item.impact}`;
        el.appendChild(li);
      });
    }

    function toggleLoading(isLoading) {
      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = isLoading;
      btn.textContent = isLoading ? 'Predicting...' : 'Predict';
    }

    function loadSample() {
      const sample = {
        attendance_pct: 62,
        avg_quiz_score: 55,
        avg_assignment_score: 58,
        class_participation_score: 4,
        prior_topic_score: 48,
        hours_studied_per_week: 3,
      };
      Object.entries(sample).forEach(([key, value]) => {
        form.elements[key].value = value;
      });
    }

    loadSample();
  </script>
</body>
</html>
